<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <!-- DESKTOP NAV -->
            <nav>
                <div class="logo">GD.</div>
                <ul>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Our Work</a>
                    </li>
                    <li>
                        <a href="#" class="dark-blue-btn">Enroll Now</a>
                    </li>
                </ul>
            </nav>
            <!-- HERO SECTION -->
            <div class="hero-section">
                <div class="left">
                    <h1>Learn the art of <br> Game Dev</h1>
                    <p>This is a comprehensive course on Game Development. You will learn everything from generating an
                        idea to publishing your
                        games to different platforms.</p>
                    <a href="#" class="orange-btn">Enroll Now</a>
                </div>
                <div class="right">
                    <img src="https://res.cloudinary.com/dok4izhx6/image/upload/f_auto/v1723857668/hero-image_joqof9.png" alt="Hero Image">
                </div>
                <div class="achievement-cards">
                    <div class="achievement-card students-enrolled">
                        <div class="content">
                            <div>
                                <h3>32K</h3>
                            </div>
                            <p>Students Enrolled</p>
                        </div>
                        <div class="bg"></div>
                    </div>
                    <div class="achievement-card overall-rating">
                        <div class="content">
                            <div>
                                <h3>4.7</h3>
                                <img src="https://res.cloudinary.com/dok4izhx6/image/upload/f_auto/v1723857672/star_vdpc4x.svg" alt="star">
                            </div>
                            <p>Overall Ratings</p>
                        </div>
                        <div class="bg"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
